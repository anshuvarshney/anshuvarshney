<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Fetch Example</title>
</head>
<body>
    <h1>GitHub Pages Fetch Example</h1>

    <!-- Image -->
    <h2>PNG Image:</h2>
    <img id="pngImage" src="" alt="PNG Image" style="max-width: 100%;">

    <!-- PDF -->
    <h2>PDF File:</h2>
    <iframe id="pdfViewer" src="" width="100%" height="500px"></iframe>

    <script>
         // Fetch PNG Image
        fetch('https://github.com/anshuvarshney/anshuvarshney/blob/main/Anshu_DevOps_resume_page-0001.jpg')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById('jpgImage').src = url;
            })
            .catch(error => console.error('Fetch error:', error));

        // Fetch PDF File
        fetch('https://github.com/anshuvarshney/anshuvarshney/blob/main/Anshu_DevOps_resume.pdf')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById('pdfViewer').src = url;
            })
            .catch(error => console.error('Fetch error:', error));
    </script>
</body>
</html>
